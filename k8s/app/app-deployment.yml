apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: asia.gcr.io/nullsuck/app:5d0d1aa2e3ed99569f3cb74f4f3be90d9977de2f
        ports:
        - containerPort: 3000
        env:
          - name: API_URL
            value: "http://api:5432"